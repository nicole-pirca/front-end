<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Secion </title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header class="header">
        <img class="header__img" src="./img/logo.jpg" alt="Usuario">
    </header>
    <section class="login">
        <section class="login">
            <section class="login__container">
                <h2>Inicia Sesion</h2>
                <form class="login__container--form">
                    <input class="input" type="text" placeholder="Correo">
                    <input class="input" type="password" placeholder="Contrasenia">
                    <button class="button"> Iniciar Sesion</button>
                    <div  class="login__conteiner--remember-me">
                        <label>
                            <input type="checkbox" name="" id="cbox1" value="checkbos"> Recuerdame
                        </label>
                        <a href="/">Olvide mi contrasenia</a>
                    </div>
                </form>
                <section class="login__container--social-media">
                    <div>
                        <img src="./assets/google-icon.webp" alt="Google"> Inicia Sesion con Google
                        <img src="./assets/twitter-icon.webp" alt="Twitter"> Inicia Secion con Twitter
                    </div>
                </section>
                <p class="login__container--register">No tienes ninguna cuenta
                    <a href="">Registrate</a>
                </p>
            </section>

        </section>

    </section>
    <footer class="footer"> 
        <a href="/">Terminos de uso </a>
        <a href="/">Declaracion de privacidad </a>
        <a href="/">Ayuda </a>
    </footer>

</body>

</html>
